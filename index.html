<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeView</title>
    <script src="/dist/js/eweeye-treeview.js"></script>
    <link rel="stylesheet" type="text/css" href="/dist/css/treeview.min.css" media="screen"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">
</head>
<body>
    <h1>EweEye TreeView</h1>
    <ul id="tree" class="eweeye-treeview"></ul>
    <script>
        var nodes = [
            eweeye.Node.Create("Primitive", "tree", null, "id1", "Text"),
            eweeye.Node.Create("Primitive", "tree", null, "id2", 1),
            eweeye.Node.Create("Primitive", "tree", null, "id3", true),
            eweeye.Node.Create("Primitive", "tree", null, "id4", false),
            eweeye.Node.Create("Toggle", "tree", null, "id5", false),
            eweeye.Node.Create("Folder", "tree", null, "id6", "Folder"),
            eweeye.Node.Create("Folder", "tree", "id6", "id7", "Sub-Folder"),
            eweeye.Node.Create("Folder", "tree", "id7", "id8", "Sub-Folder"),
            eweeye.Node.Create("PlusMinus", "tree", null, "id9", "PlusMinus"),
            eweeye.Node.Create("PlusMinus", "tree", "id9", "id10", "Sub-PlusMinus"),
            eweeye.Node.Create("PlusMinus", "tree", "id10", "id11", "Sub-PlusMinus"),
            eweeye.Node.Create("Angle", "tree", null, "id12", "Angle"),
            eweeye.Node.Create("Angle", "tree", "id12", "id13", "Sub-Angle"),
            eweeye.Node.Create("Angle", "tree", "id13", "id14", "Sub-Angle"),
            eweeye.Node.Create("Arrow", "tree", null, "id15", "Arrow"),
            eweeye.Node.Create("Arrow", "tree", "id15", "id16", "Sub-Arrow"),
            eweeye.Node.Create("Arrow", "tree", "id16", "id17", "Sub-Arrow"),
            eweeye.Node.Create("Caret", "tree", null, "id18", "Caret"),
            eweeye.Node.Create("Caret", "tree", "id18", "id19", "Sub-Caret"),
            eweeye.Node.Create("Caret", "tree", "id19", "id20", "Sub-Caret"),
            eweeye.Node.Create("Chevron", "tree", null, "id21", "Chevron"),
            eweeye.Node.Create("Chevron", "tree", "id21", "id22", "Sub-Chevron"),
            eweeye.Node.Create("Chevron", "tree", "id22", "id23", "Sub-Chevron")
        ];
        for (var i = 0, ilen = nodes.length; i < ilen; i++) {
            eweeye.TreeView.Add(nodes[i]);
        };
    </script>
</body>
</html>
