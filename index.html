<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeView</title>
    <script src="/dist/js/eweeye-treeview.js"></script>
    <link rel="stylesheet" type="text/css" href="/dist/css/treeview.min.css" media="screen"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">
</head>
<body>
    <h1>EweEye TreeView</h1>
    <ul id="tree" class="eweeye-treeview"></ul>
    <script>
        eweeye.TreeView.Add("tree", null, "id1", "Text");
        eweeye.TreeView.Add("tree", null, "id2", 1);
        eweeye.TreeView.Add("tree", null, "id3", true);
        eweeye.TreeView.Add("tree", null, "id4", false);
        eweeye.TreeView.Add("tree", null, "id5", false, "Toggle");
        eweeye.TreeView.Add("tree", null, "id6", "Folder", "Folder");
        eweeye.TreeView.Add("tree", "id6", "id7", "Sub-folder", "Folder");
        eweeye.TreeView.Add("tree", "id7", "id8", "Sub-sub-folder", "Folder");
        eweeye.TreeView.Add("tree", null, "id9", "PlusMinus", "PlusMinus");
        eweeye.TreeView.Add("tree", "id9", "id10", "Sub-PlusMinus", "PlusMinus");
        eweeye.TreeView.Add("tree", "id10", "id11", "Sub-PlusMinus", "PlusMinus");
        eweeye.TreeView.Add("tree", null, "id12", "Angle", "Angle");
        eweeye.TreeView.Add("tree", "id12", "id13", "Sub-Angle", "Angle");
        eweeye.TreeView.Add("tree", "id13", "id14", "Sub-Angle", "Angle");
        eweeye.TreeView.Add("tree", null, "id15", "Arrow", "Arrow");
        eweeye.TreeView.Add("tree", "id15", "id16", "Sub-Arrow", "Arrow");
        eweeye.TreeView.Add("tree", "id16", "id17", "Sub-Arrow", "Arrow");
        eweeye.TreeView.Add("tree", null, "id18", "Caret", "Caret");
        eweeye.TreeView.Add("tree", "id18", "id19", "Sub-Caret", "Caret");
        eweeye.TreeView.Add("tree", "id19", "id20", "Sub-Caret", "Caret");
        eweeye.TreeView.Add("tree", null, "id21", "Chevron", "Chevron");
        eweeye.TreeView.Add("tree", "id21", "id22", "Sub-Chevron", "Chevron");
        eweeye.TreeView.Add("tree", "id22", "id23", "Sub-Chevron", "Chevron");
    </script>
</body>
</html>
