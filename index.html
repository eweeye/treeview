<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeView</title>
    <script src="/dist/js/eweeye-treeview.js"></script>
    <link rel="stylesheet" type="text/css" href="/dist/css/treeview.min.css" media="screen"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">
</head>
<body>
    <h1>EweEye TreeView</h1>
    <ul id="tree" class="eweeye-treeview"></ul>
    <script>
        eweeye.TreeView.Trees.Add("tree");
        var nodes = [
        eweeye.Node.Create( { Type: "Primitive", Tree: "tree", Parent: null, Id: "id1", Value: "Text" } ),
            eweeye.Node.Create( { Type: "Primitive", Tree: "tree", Parent: null, Id: "id2", Value: 1 } ),
            eweeye.Node.Create( { Type: "Primitive", Tree: "tree", Parent: null, Id: "id3", Value: true } ),
            eweeye.Node.Create( { Type: "Primitive", Tree: "tree", Parent: null, Id: "id4", Value: false } ),
            eweeye.Node.Create( { Type: "Toggle", Tree: "tree", Parent: null, Id: "id5", Value: false } ),
            eweeye.Node.Create( { Type: "Toggle", Tree: "tree", Parent: null, Id: "truefalse", Value: false, IconTrue: "check", IconFalse: "times" } ),
            eweeye.Node.Create( { Type: "Toggle", Tree: "tree", Parent: null, Id: "checkbox", Value: false, IconTrue: "check-square", IconFalse: "square" } ),
            eweeye.Node.Create( { Type: "Toggle", Tree: "tree", Parent: null, Id: "thumbs", Value: false, IconTrue: "thumbs-up", IconFalse: "thumbs-down" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: null, Id: "id6", Value: "Folder", IconOpen: "folder-open", IconClosed: "folder" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id6", Id: "id7", Value: "Sub-Folder", IconOpen: "folder-open", IconClosed: "folder" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id7", Id: "id8", Value: "Sub-Folder", IconOpen: "folder-open", IconClosed: "folder" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: null, Id: "id9", Value: "PlusMinus" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id9", Id: "id10", Value: "Sub-PlusMinus" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id10", Id: "id11", Value: "Sub-PlusMinus" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: null, Id: "id12", Value: "Angle", IconOpen: "angle-down", IconClosed: "angle-right" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id12", Id: "id13", Value: "Sub-Angle", IconOpen: "angle-down", IconClosed: "angle-right" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id13", Id: "id14", Value: "Sub-Angle", IconOpen: "angle-down", IconClosed: "angle-right" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: null, Id: "id15", Value: "Arrow", IconOpen: "arrow-down", IconClosed: "arrow-right" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id15", Id: "id16", Value: "Sub-Arrow", IconOpen: "arrow-down", IconClosed: "arrow-right" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id16", Id: "id17", Value: "Sub-Arrow", IconOpen: "arrow-down", IconClosed: "arrow-right" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: null, Id: "id18", Value: "Caret", IconOpen: "caret-down", IconClosed: "caret-right" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id18", Id: "id19", Value: "Sub-Caret", IconOpen: "caret-down", IconClosed: "caret-right" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id19", Id: "id20", Value: "Sub-Caret", IconOpen: "caret-down", IconClosed: "caret-right" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: null, Id: "id21", Value: "Chevron", IconOpen: "chevron-down", IconClosed: "chevron-right" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id21", Id: "id22", Value: "Sub-Chevron", IconOpen: "chevron-down", IconClosed: "chevron-right" } ),
            eweeye.Node.Create( { Type: "Expandable", Tree: "tree", Parent: "id22", Id: "id23", Value: "Sub-Chevron", IconOpen: "chevron-down", IconClosed: "chevron-right" } )
        ];
        for (var i = 0, ilen = nodes.length; i < ilen; i++) {
            eweeye.TreeView.Nodes.Add(nodes[i]);
        };
    </script>
</body>
</html>
